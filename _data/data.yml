career-profile:
    title: CV თავისუფალი უნივერსიტეტისთვის
    summary: |
      უნივერსიტეტში მუშაობის დაწყება მინდა იმიტომ, რომ საკუთარი თავი აკადემიურ
      სივრცეში უფრო წარმომიდგენია, ვიდრე კერძო სექტორში. გარდა იმისა, რომ მაინტერესებს
      სამეცნიერო კვლევები და მუდმივად ახალი ცოდნის მიღება, მიყვარს, როდესაც სხვებს
      ვუზიარებ ჩემს ენთუზიაზმს მათემატიკისა და პროგრამირებისადმი და ვეხმარები რთული საკითხების
      გააზრებაში. ასევე დიდი მოტივაცია მაქვს
      სტუდენტებისთვის სასწავლო ინფრასტრუქტურის გაუმჯობესებასა და კურიკულუმის მიღმა
      მეტი ცოდნისა და უნარების მიწოდებაში.

education_title: განათლება
education:
    - degree: BSc კომპიუტერულ მეცნიერებებში
      university: ELTE, ბუდაპეშტი
      time: 2016 - 2019
      details: |
        საშუალო ქულა 4. 5.0-დან. საბაკალავრო თეზისსა და მის დაცვაში მივიღე სრულყოფილი (5/5) შეფასება.
        უნივერსიტეტში ყოფნისას ჩემი აქტივობები:
          - სამეცადინო რესურსების ორგანიზება და გაზიარება კურსელებისა და უმცროსი სტუდენტებთვის,
          სამეცადინო ჯგუფების ორგანიზება, საკონტაქტოდ ონლაინ პლათფორმის ორგანიზება
          - ასისტენტი ფუნქციური პროგრამირების საგანში. ამ დროს შევქმენი პროგრამა, რომელიც სტუდენტებს
          უადვილებდა კოდის წერას და დატესტვას, ხოლო სხვა ასისტენტებს უადვილებდა დავალებების შესწორებას

    - degree: მარკეტინგი და კომუნიკაციები
      university: ბუდაპეშტის ბიზნეს სკოლა
      time: 2015 - 2016 (one semester)
      details: |
        განხრა შევიცვალე რამდენიმე მიზეზის გამო: არ მომწონს ბიზნესისა და მარკეტინგის კარიერული გარემო;
        მიყვარს მათემატიკა; მომწონს, რომ ამ სფეროში მარტივად შემიძლია ნებისმიერი რამის შექმნა;
        არ მომწონდა უნივერსიტეტი.

    - degree: ბიზნესის ადმინისტრირება
      university: თავისუფალი უნივერსიტეტი, იესემის სკოლა
      time: 2014 - 2015
      details: |
        მიუხედავად იმისა, რომ უნივერსიტეტში ძალიან ბედნიერი ვიყავი, გადავწყვიტე,
        რომ დროებით საქართველოდან წასვლა მჭირდებოდა და დავთანხმდი სტიპენდიით
        ბუდაპეშტი გამგზავრებას

experiences_title: სამუშაო გამოცდილება
experiences:
    - role: სტუდენტი დეველოპერი
      time: 2019 თებ. - 2019 ივლ.
      company: ერიქსონი, ბუდაპეშტის კამპუსი
      details: |
        ჩემი გუნდის დიდი ნაწილი შედგებოდა მეცნიერების დოქტორებისა და დოქტორანტურის
        სტუდენტებისგან, მათ გარდა ვიყავით ბაკალავრისა და მაგისტრატურის რამდენიმე სტუდენტი.
        ეს იყო კომპანიაში ყველაზე რთულად მოსახვედრი გუნდი და ძალიან ვამაყობ, რომ მისი წევრი ვიყავი.
        გუნდის სამუშაო მიმართულება იყო დღეისთვის საუკეთესო და ღია კომპაილერი clang
        (LLVM ინფრასტრუქტურის ნაწილი). შედეგად, აქტიურად ვუშაობდით ისეთი კომპანიების
        მაღალი რანგის ინჟინრებთან, როგორიცაა Apple, Google.
        ჩემს მოვალეობაში შედიოდა:
          - სამეცნიერო პროექტზე მუშაობა (დეტალები საბაკალავრო თეზისში)
          - ერიქსონისთვის კვლევის ჩატარება Evaluation of Java Static Analysis Tools

    - role: უმცროსი Scala დეველოპერი
      time: 2014 მარტი - 2015
      company: Wanari, ვებ და ქლაუდ დეველოპმენტის კომპანია, ბუდაპეშტი
      details: |
        ჩემი კომპანიაში ყოფნის მანძილზე ვიმუშავე ორ პროექტზე დამოუკიდებლად (უფროსი დეველოპერების
        ხელმძღვანელობით) და ორ პროექტზე გუნდთან ერთად. კმაყოფილი ვიყავი იმით, რომ გავეცანი ვებ
        დეველოპმენტის ბევრ სხვადასხვა მიმართულებას
        და ასევე გამოცდილება მივიღე ფუნქციურ ენასა და მის არაჩვეულებრივ ბიბლიოთეკებში
        (shapeless, akka: streams, actor system, http).

        კომპანია დავტოვე იმის გამო, რომ მინდოდა უფრო მეცნიერულ გარემოში გამეტარებინა დრო
        და მიმეღო გამოცდილება ტექნიკურად რთულ საკითზებზე მუშაობაში.

    - role: საქმიანობა პროგრამირებამდე
      time: 2014 - 2016
      details: |
          - მარკეტინგი და სოციალური მედია

        არასამთავრობო ორგანიზაცია Educare Georgia

        Educare Georgiaს მიზანია საერთაშორისო დონის განათლება ხელმისაწვდომი გახადოს ქართველი ახალგაზრდებისთვის.
          გუნდის მიერ ნათარგმნია ისეთი პროექტები, როგორიცაა ხანის აკადემია და code.org, ასევე მათი გაკეთებულია
          საქველმოქმედო პროექტი ჩართე (კომპიუტერებითა და ინტერნეტით დახმარება სოციალურად დაუცველი ახალგაზრდებისთვის).
          სანამ სოციალურ მედიაზე ამიყვანდნენ, მოხალისეობრივად და შემდეგ ნახევარ განაკვეთზე მონაწილეობა
          მივიღე ხანის აკადემიის თარგმნაშიც.
          - მარკეტინგის მენეჯერი

          startup-ების ჯგუფი პოტერსი.

        ჩემს მოვალეობებში შედიოდა
          სოციალური მედიისა და მარკეტინგულ სტრატეგიებზე მუშაობა რამდენიმე კომპანიასთან:
            eventer, wifisher, allads.

